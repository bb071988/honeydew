<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Honey Do List</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>

	<!-- Left Div Here -->
	<div class="left">
		<img src="images/honeydew.png" class="honeydew"> </img>
		<div class="btnbox">
			<button name="btn" class="instruction"> Instructions </button>
		</div>

	<div class='instdiv'>Enter your new task in the task box and click Add button to add a new task<br><br>
	Click on a task to show it as completed<br><br>
	Double click a task to remove it from the list<br><br>
	</div>
		
	</div>


	<!-- Center Div Here -->
	<div class="center">
			<div class="toptitle"><h1>Honey Do List</h1></div>

			<div class ="taskbox">
				<!--	<form action="/searchme" method="post"> -->

					

					<button name="btn" class="newtask"> Add Task </button>

					<input type = "text" name="taskrow" placeholder="Enter a new task here" size="60" class="task">

					<ul>
						<li class="example">Take out the garbage</li>
						
					</ul>
					
			</div>

	</div>
	

<!-- Right Div Here -->
	<div class="right"><img src="images/honeydew.png" class="honeydew"</img></div>
	
</body>
</html>
